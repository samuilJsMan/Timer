<!DOCTYPE html>
<html>
<head>
	<title>таймер</title>
	<meta http-equiv="Content-type" content="text/html";charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="time">
			<div class="numbers">
				<span class="hours number">00</span>
				<span class="number">:</span>
				<span class="minutes number">00</span>
				<span class="number">:</span>
				<span class="seconds number">00</span>
			</div>
		</div>
		<div class="buttons">
			<div class="setTime">
				<input type="tel" id="h" value="00" maxlength="2" class="set setHours"></input>
				<input type="tel" id="m" value="05" maxlength="2" class="set setMinutes"></input>
				<input type="tel" id="s" value="00" maxlength="2" class="set setSeconds"></input>
			</div>
			<div class="start butt">Start</div>
			<div class="stop butt">Stop</div>
			<div class="reset butt">Reset</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
